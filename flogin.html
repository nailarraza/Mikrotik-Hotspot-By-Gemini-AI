<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=$(link-login)">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Login Gagal</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Placeholder untuk Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Konten Utama -->
    <main class="main-container">
        <div class="form-wrapper blurred-card">
            <h2>Login Gagal</h2>
            <div class="alert alert-danger">
                <strong>Error:</strong> $(error)
            </div>
            <p style="margin-top: 1.5rem;">Anda akan diarahkan kembali ke halaman login dalam 5 detik.</p> <br>
            <p>Jika tidak diarahkan secara otomatis, silakan klik tombol ini: <a href="$(link-login)" class="btn btn-primary" style="margin-top: 1rem;">Coba Lagi</a></p>
        </div>
    </main>

    <!-- Placeholder untuk Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
</body>
</html>
