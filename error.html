<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10; url=$(link-login)">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Terjadi Kesalahan</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Placeholder untuk Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Konten Utama -->
    <main class="main-container">
        <div class="form-wrapper blurred-card">
            <h2>Terjadi Kesalahan</h2>
            <div class="alert alert-warning">
                Sistem mengalami kendala. Silakan coba lagi nanti.
                $(if error-orig)<br><strong>Pesan Sistem:</strong> $(error-orig)$(endif)
            </div>
            <p style="margin-top: 1.5rem;">
                Anda akan diarahkan kembali ke halaman login dalam 10 detik.
            </p>
            <a href="$(link-login)" class="btn btn-primary" style="margin-top: 1rem;">Kembali ke Login</a>
        </div>
    </main>

    <!-- Placeholder untuk Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
</body>
</html>
